
@if(mensajeEliminado!==""){
    <div class="alert alert-success text-center alerta-flotante">
        {{mensajeEliminado}}
    </div>

}

@if(empleados.length>0){
    <div class="table-responsive mt-4 w-50 mx-auto bg-light border p-3">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Foto</th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                @for (emp of empleados; track emp.id){
                    <tr>
                        <td>
                            <img [src]="emp.foto" alt="foto no encontrada" class="rounded-circle" style="width: 60px;
                            height: 60px; object-fit: cover;">
                        </td>
                        <td>
                            {{emp.id}}
                        </td>
                        <td>
                            {{emp.nombre}}
                        </td>
                        <td>
                            <button (click)="eliminarEmpleado(emp.id)" class="btn btn-danger btn-sm">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}@else{
    <div class="alert alert-info mt-4">No existen empleados</div>
}
